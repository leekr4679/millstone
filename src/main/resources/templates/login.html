<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <!-- Page css -->
    <th:block layout:fragment="css"></th:block>

    <!-- Page js -->
    <th:block layout:fragment="script"></th:block>

<body layout:fragment="content">
    <div>
        <form th:action="@{/login_proc}" method="post">
            <input type="text" name="userId" placeholder="아이디" required="required" autofocus="autofocus">

            <input type="password" name="password" placeholder="패스워드" required="required" autofocus="autofocus">
            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>

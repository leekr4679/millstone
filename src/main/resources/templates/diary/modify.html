<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üí¨ÏùºÍ∏∞Ïû•ÏàòÏ†ï</title>

    <script src="https://cdn.ckeditor.com/ckeditor5/12.4.0/classic/ckeditor.js"></script>

    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <style>
        .ck.ck-editor {
            max-width: 500px;
        }
        .ck-editor__editable {
            min-height: 300px;
        }
        #title {
            margin: 5px auto 0 15px;
        }
        ._text {
            margin: 5px 0px 5px 5px;
        }
        ._content {
            margin: 5px 0px 5px 0px;
            height: 30px;
        }
    </style>
<body>
    <div>
        <div style="width: 650px; height: auto; margin: 50px auto; border: 1px solid black; border-radius: 5px 5px 5px 5px;">
            <div style="height: 15%; width: 100%; border: 1px solid black; margin: 5px auto 0; border-left: 0; border-right: 0; padding: 0">
                <h1 style="text-align: center;">DIARY - MODIFY</h1>
            </div>
            <form action="/modify" method="post" id="mrForm" th:object="${diary}" enctype="multipart/form-data">
                <div class="mainText">
                    <input type="hidden" th:field="${diary.diaryId}">
                    <div>
                        <label class="_text">
                            Ï†úÎ™©
                            <input class="_content" type="text" name="title" id="title" th:field="${diary.title}" autocomplete='off' placeholder="Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî."
                                   title="Ï†úÎ™©" data-type="required" />
                        </label>
                    </div>
                    <div>
                        <label class="_text">
                            ÏûëÏÑ±Ïûê
                            <input class="_content" type="text" name="writer" id="writer" th:field="${diary.writer}" autocomplete='off' placeholder="ÏûëÏÑ±ÏûêÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî."
                                   title="ÏûëÏÑ±Ïûê" data-type="required" />
                        </label>
                    </div>
                    <div>
                        <div>
                            <img th:src="${diary.imagePath}" alt="" style="width: 300px; height: 300px">
                        </div>
                        <label for="imagePath" class="_text">Ïù¥ÎØ∏ÏßÄ</label>
                        <input type="file" class="_content" name="imageFile" id="imagePath" onchange="setThumbnail(event);" title="Ïù¥ÎØ∏ÏßÄ" data-type="required"
                                accept="image/*" />
                        <div id="image_container"></div>
                    </div>
                    <textarea class="_content" name="content" id="editor" th:field="${diary.content}" title="ÎÇ¥Ïö©" data-type="required"></textarea>
                    <div style="margin: 5px 0px 5px 5px; height: 30px">
                        <button onclick="save()">Îì±Î°ù</button>
                        <button onclick="location.href='/'">Ï∑®ÏÜå</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function setThumbnail(event) {
            var reader = new FileReader();

            reader.onload = function (event) {
                var img = document.createElement("img");
                img.setAttribute("src", event.target.result);
                img.style.width = "300px";
                img.style.height = "300px";
                document.querySelector("div#image_container").innerHTML = '';
                document.querySelector("div#image_container").appendChild(img);
            };

            reader.readAsDataURL(event.target.files[0]);
        }

        function validate() {
            var result = true;
            $("[data-type='required']").each(function () {
                if (!$(this).val()) {
                    alert($(this).attr("title") + "Î•º(ÏùÑ) ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
                    $(this).focus();
                    return result = false;
                }
            });

            return result;
        }

        function save() {
            if (validate()) {
                $("#mrForm").submit();
            }
        }

        var myEditor;
        ClassicEditor
        .create( document.querySelector( '#editor' ), {
            // Ï†úÍ±∞ ÌïòÍ≥†Ïã∂ÏùÄ ÌîåÎü¨Í∑∏Ïù∏ (Î∞∞Ïó¥)
            removePlugins: [ 'ImageUpload' ],
            //extraPlugins: [MyCustomUploadPlugin]
        } )
        .catch( error => {
            console.error( error );
        } );
    </script>
</body>
</html>
